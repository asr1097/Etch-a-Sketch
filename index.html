<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="eas.css">
    </head>
    <body>
        <div class='parent'>
            <div class="container"></div>
            <div class="btn-div">
                <button class='reset-btn btn'>Reset</button>

                <button class='rainbow-btn btn' data-color='rainbow'>Rainbow</button>
            </div>  
        </div>
    </body>
    <script src='eas.js'></script>
</html>
